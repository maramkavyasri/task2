<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1e1e2e;
      font-family: Arial, sans-serif;
    }
    .calculator {
      background: #2c2c3c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    #display {
      width: 100%;
      height: 50px;
      text-align: right;
      font-size: 1.5rem;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #111;
      color: white;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #3a3a4f;
      color: white;
      transition: 0.2s;
    }
    button:hover {
      background: #575770;
    }
    .equal {
      grid-column: span 2;
      background: #ff9500;
    }
    .equal:hover {
      background: #e68a00;
    }
    .clear {
      background: #d9534f;
    }
    .clear:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="clear">C</button>
      <button>(</button>
      <button>)</button>
      <button>/</button>
      
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
      
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      
      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('button');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        if (btn.innerText === 'C') {
          display.value = '';
        } else if (btn.innerText === '=') {
          try {
            display.value = eval(display.value); // simple parser
          } catch {
            display.value = 'Error';
          }
        } else {
          display.value += btn.innerText;
        }
      });
    });

    // Keyboard support
    document.addEventListener('keydown', (e) => {
      if ((e.key >= 0 && e.key <= 9) || ['+', '-', '*', '/', '.', '(', ')'].includes(e.key)) {
        display.value += e.key;
      } else if (e.key === 'Enter') {
        try {
          display.value = eval(display.value);
        } catch {
          display.value = 'Error';
        }
      } else if (e.key === 'Backspace') {
        display.value = display.value.slice(0, -1);
      } else if (e.key === 'Escape') {
        display.value = '';
      }
    });
  </script>
</body>
</html>
